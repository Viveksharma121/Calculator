<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <section class="calculator">
<form>
    <input type="text" class="screen">
</form>
<div class="buttonss">
    <button type="button" class="buttons" id="multi" data-num="*">*</button>
    <button type="button" class="buttons" id="division" data-num="/">/</button>
    <button type="button" class="buttons" id="add" data-num="+">+</button>
    <button type="button" class="buttons" id="sub" data-num="-">-</button>

    <button type="button" class="buttons" data-num="9">9</button>
    <button type="button" class="buttons" data-num="8">8</button>
    <button type="button" class="buttons" data-num="7">7</button>
    <button type="button" class="buttons" data-num="6">6</button>
    <button type="button" class="buttons" data-num="5">5</button>
    <button type="button" class="buttons" data-num="4">4</button>
    <button type="button" class="buttons" data-num="3">3</button>
    <button type="button" class="buttons" data-num="2">2</button>
    <button type="button" class="buttons" data-num="1">1</button>
    <button type="button" class="buttons" data-num="0">0</button>
    <button type="button" class="buttons" data-num=".">.</button>
    
    <button type="button" class="equalbuttons" >=</button>
    <button type="button" class="clrbuttons" >C</button>
</div>
</section>
    <script src="Script.js"></script>
</body>
</html>
